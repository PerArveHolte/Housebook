<section>
    <span class='pull-right' >
        <a ng-if='pictureSectionIsEditing === false' ng-click='editSection("pictures")'   analytics-on="click" analytics-event="Edit pictures" analytics-category="Actions"><i class='glyphicon glyphicon-edit'></i>&nbsp;Edit section</a>
        <a ng-if='pictureSectionIsEditing === true' ng-click='updateSection()'>&nbsp;Save</a>
        <a ng-if='pictureSectionIsEditing === true' ng-click="cancelEditingSection()">&nbsp;Cancel</a>
    </span><br>

        <div class='col-md-2'>Picture1</div>
        <div class='col-md-10' ng-if="!profile.picture1"><i class="text-muted">Not specified.</i></div>
        <div class='col-md-10' ng-if="profile.picture1">{{profile.picture1}}</div><br>
    </div>
    <div ng-if="pictureSectionIsEditing">
        <div class="picture1"  data-target="#picture1Modal" data-toggle="modal">
            <div class="img-wrap">
                <canvas class="center-block" id="picture1-canvas" style=""></canvas>
                <p class="img-description">Click to edit</p>
            </div>
        </div>
    
    </div>
